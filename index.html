<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Sign Up Page</title>
  <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/9347/9347859.png?semt=ais_white_label"
    type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-image: url('https://t3.ftcdn.net/jpg/02/94/52/66/360_F_294526635_8Fc9IbBHWOC83JsiFNRNx5VivafEjiyi.jpg');
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }

    .signup-container {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      overflow: hidden;
      /* border ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶®‡¶æ ‡¶Ø‡¶æ‡ßü */
      isolation: isolate;
      /* ‡¶®‡¶ø‡¶ú‡¶∏‡ßç‡¶¨ stacking context */
    }

    /* üî• Animated Gradient Border (visible ring only) */
    .signup-container::before {
      content: "";
      position: absolute;
      inset: 0;
      /* ‡¶™‡ßÅ‡¶∞‡ßã container ‡¶¢‡¶æ‡¶ï‡ßá */
      padding: 2px;
      /* border-‡¶è‡¶∞ thickness */
      border-radius: inherit;
      pointer-events: none;
      /* Gradient */
      background: linear-gradient(270deg, #ff00ff, #00ffff, #fd0505, #57ebff);
      background-size: 600% 600%;
      animation: borderAnimation 6s linear infinite;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    @keyframes borderAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .input-field {
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .social-button {
      width: 10vw;
      /* Relative to viewport width */
      max-width: 40px;
      /* Cap for larger screens */
      min-width: 32px;
      /* Minimum for smaller screens */
      height: 10vw;
      max-height: 40px;
      min-height: 32px;
      border-radius: 50%;
      border: 1px solid #d1dadb;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
    }

    .social-button:hover {
      background-color: #b7e8ff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.952);
      transform: scale(1.05);
    }

    .social-button img {
      width: 50%;
      /* Relative to button size */
      height: 50%;
      min-width: 16px;
      min-height: 16px;
    }

    .g_id_signin {
      font-size: 0;
      width: 10vw;
      max-width: 48px;
      min-width: 36px;
      height: auto;
    }

    input::placeholder {
      color: #b1afaf !important;
      font-size: 0.75rem;
    }

    input {
      border-bottom: 3px solid #072b72;
      width: 100%;
      height: 36px;
      background: transparent;
      outline: none;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      padding: 0.5rem !important;
      color: #fff;
      box-sizing: border-box;
    }

    label {
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
      display: block;
      color: #fff;
    }

    .submit {
      background: linear-gradient(135deg, #b7e8ff, #032347);
      transition: all 0.3s ease;
      display: block;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      width: 100%;
      margin-top: 1.5rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .submit:hover {
      background-color: #0aa049;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.952);
    }

    .name-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.75rem;
    }

    .header {
      font-size: 1.25rem;
      font-weight: bold;
      color: #beedff;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #b7e8ff, #032347);
      padding: 0.5rem 1rem !important;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      line-height: 1.5;
    }

    /* Responsive adjustments */
    @media (min-width: 640px) {
      .signup-container {
        padding: 2rem;
      }

      .name-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      input {
        height: 40px;
        font-size: 1rem;
      }

      label {
        font-size: 0.875rem;
      }

      .submit {
        font-size: 1rem;
      }

      .header {
        font-size: 1.5rem;
        padding: 0.75rem 1.25rem !important;
      }

      .social-button {
        width: 12vw;
        max-width: 48px;
        min-width: 40px;
        height: 12vw;
        max-height: 48px;
        min-height: 40px;
      }

      .social-button img {
        width: 24px;
        height: 24px;
        min-width: 20px;
        min-height: 20px;
      }

      .g_id_signin {
        width: 12vw;
        max-width: 56px;
        min-width: 48px;
      }
    }

    @media (max-width: 400px) {
      .signup-container {
        padding: 1rem;
      }

      input::placeholder {
        font-size: 0.7rem;
      }

      input {
        height: 32px;
        font-size: 0.8rem;
      }

      .submit {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
        margin-top: 20px;
      }

      .header {
        font-size: 1rem;
        padding: 0.4rem 0.8rem !important;
      }

      .social-button {
        width: 9vw;
        max-width: 36px;
        min-width: 30px;
        height: 9vw;
        max-height: 36px;
        min-height: 30px;
      }

      .social-button img {
        width: 16px;
        height: 16px;
        min-width: 14px;
        min-height: 14px;
      }

      .g_id_signin {
        width: 9vw;
        max-width: 40px;
        min-width: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h1 class="header">Sign up to go Facebook</h1>
    <form onsubmit="myfun(event)" autocapitalize="on" autocomplete="on">
      <div class="name-grid">
        <div>
          <label for="firstName"> First Name
            <span style="color: red; font-size: larger;">*</span>
          </label>
          <input type="text" id="firstName" placeholder="Enter your first name" name="firstName" required autofocus
            class="input-field">
        </div>
        <div>
          <label for="lastName"> Last Name
            <span style="color: red; font-size: larger;">*</span>
          </label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required
            class="input-field">
        </div>
      </div>
      <div class="name-grid">
        <div class="mt-4">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" name="username" class="input-field">
        </div>
        <div class="mt-4">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" name="password" required
            pattern=".{8,}" title="Password must be at least 8 characters long" class="input-field">
        </div>
      </div>
      <div class="mt-4">
        <label for="email"> Email
          <span style="color: red; font-size: larger;">*</span>
        </label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required class="input-field">
      </div>
      <p id="demo" class="mt-2 text-sm text-white"></p>
      <button type="submit" id="submit" class="submit">
        Sign Up
      </button>
    </form>
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-transparent text-gray-200 mb-5">
          Or sign
          up with
        </span>
      </div>
    </div>
    <div class="flex justify-center gap-2 flex-wrap">
      <div id="g_id_onload" data-client_id="49777764709-p9vjpa92v8ka03t243qjdotm144k7mdu.apps.googleusercontent.com"
        data-context="signup" data-ux_mode="popup" data-login_url="http://127.0.0.1:5500/index.html" 
        data-login_url="https://sohel369.github.io/Login-page-google-integration/"
        data-callback="handleGoogle"  data-auto_prompt="false"></div>
      <div class="g_id_signin" data-type="standard" data-shape="circle" data-theme="outline" data-size="medium"></div>
      <button class="social-button" title="GitHub (wire later)">
        <img src="https://github.com/favicon.ico" alt="GitHub Logo">
      </button>
      <button class="social-button" title="Facebook (wire later)">
        <img src="https://www.facebook.com/favicon.ico" alt="Facebook Logo">
      </button>
    </div>
    <p class="mt-4 text-center text-sm text-gray-200">
      Already have an
      account?
      <a href="#" class="text-blue-400 hover:underline">Log in here</a>
    </p>
  </div>
  <script> const demo = document.getElementById('demo');
    function myfun(e) {
      const password = document.getElementById('password');
      const username = document.getElementById('username').value; if (e) e.preventDefault();
       if (password.value === username) { window.location.href = 'https://www.facebook.com/'; }
        else { demo.textContent = 'Incorrect password'; demo.style.color = 'red'; }
    }
     function handleGoogle(response) { try { const base64Url = response.credential.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
       const decoded = JSON.parse(atob(base64)); console.log('Google User:', decoded); 
       window.location.href = 'https://www.facebook.com/'; } catch (err) { console.error('Failed to parse Google credential', err); } }
       </script>
</body>

</html>
